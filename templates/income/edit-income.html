{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses' %}">Income</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
    </ol>
  </nav>
  <div class="card">
    <div class="card-body">
      <form action="{% url 'income-edit' income.id %}" method="post">
        {% include 'partials/messages.html' %} {% csrf_token %}
        <div class="form-group">
          <label for="">Amount</label>
          <input
            type="text" 
            class="form-control form-control-sm"
            name="amount"
            placeholder="Amount"
            value="{{values.amount}}"
          />
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            placeholder="Description"
            value="{{values.description}}"
          />
        </div>
        <div class="form-group">
          <label for="">Source </label>
          <select name="source" class="form-control form-control-sm">
            
            <option selected name="source" value="{{values.source}}">
              {{values.source}} </option>
            {% for source in sources %}
            <option name="source" value="{{source.name}}">
              {{source.name}}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="">Date for Category</label>
          <input
            type="date"
            class="form-control form-control-sm"
            name="date"
            value="{{values.date | date:"Y-m-d" }}"
          />
        </div>
        <input
          type="submit"
          class="btn btn-outline-primary btn-outline-primary-sm"
          value="Save"
        />
      </form>
    </div>
  </div>
</div>
{% endblock content %}

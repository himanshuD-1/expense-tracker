{% extends 'base_auth.html' %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>

        <form action="{% url 'reset-password' %}" method="post">
          {% csrf_token %} {% include 'partials/messages.html' %}
         
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="emailField"
              placeholder="email"
              class="form-control"
              value="{{fieldvalues.email}}"
            />
          </div>
          <div
            class="email_feedback invalid-feedback"
            style="display: none"
          ></div>
        <input
            type="submit"
            value="Send Mail"
            class="btn btn-block btn-primary submit-btn"
          />
        </form>
       
        <span class="text-lead lead">Have an account </span
          ><a class="justify-content-end" href="{% url 'login' %} ">Login</a><br />
          <span class="text-lead lead">Don't have an account? </span
          ><a href="{% url 'register' %}">Register</a>
          
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}

{% extends 'base_auth.html' %}
{% load static %}

{% block content %}



<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <input type="text" name="username" id="userField" placeholder="username" class="form-control" value="{{fieldvalues.username}}" />
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display: none;">

                    </div>
                    <p class="text-sm text-success userOutputSuccess"></p>
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder="email" class="form-control" value="{{fieldvalues.email}}" />
                    </div>
                    <div class="email_feedback invalid-feedback" style="display: none;"></div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" placeholder="password" class="form-control" />
                        <small class="float-right py-3 showPasswordToggle">Show</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" >
                </form>
                <span class="text-lead lead">Have an account </span><a href="{% url 'login' %} ">Login</a><br>
                <span class="text-lead lead">Forgot Password ? </span><a href="{% url 'reset-password' %}">Reset it</a>
            </div>

        </div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}

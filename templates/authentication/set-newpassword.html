{% extends 'base_auth.html' %} {% load static %} {% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>

        <form action="{% url 'reset-user-password' uidb64 token%}" method="post">
          {% csrf_token %} {% include 'partials/messages.html' %}
       
          <div class="form-group">
            <input
              type="password"
              name="password1"
              id="passwordField"
              placeholder="New Password"
              class="form-control"
            />
            <small class="float-right py-3 showPasswordToggle">Show</small>
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password2"
              id="passwordField"
              placeholder="Confirm Password"
              class="form-control"
            />
          </div>
          <input
            type="submit"
            value="Reset Password"
            class="btn btn-block btn-primary submit-btn"
          />
        </form>
        <span class="text-lead lead">Have an account </span
        ><a href="{% url 'login' %} ">Login</a><br />
        <span class="text-lead lead">Don't have an account </span
        ><a href="{% url 'register' %}">Register</a>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
